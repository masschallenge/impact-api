user www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
    worker_connections 768;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    client_max_body_size 20M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log info;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        server_name api.masschallenge.org
          *.elb.amazonaws.com;

        ##
        # XSS Protection
        ##
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        location /static/ {
            sendfile off;
            alias /wwwroot/static-compiled/;
        }

        location /media/ {
            sendfile off;
            alias /media/;
        }

        location / {
            proxy_pass         http://0.0.0.0:8000/;
            proxy_redirect     off;
            proxy_set_header   Host              $http_host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_pass_request_headers on;
            proxy_no_cache $cookie_nocache  $arg_nocache$arg_comment;
            proxy_no_cache $http_pragma     $http_authorization;
            proxy_cache_bypass $cookie_nocache $arg_nocache $arg_comment;
            proxy_cache_bypass $http_pragma $http_authorization;

            # redirect to https if we are on prod and the request is insecure (http)
            if ($host = 'api.masschallenge.org'){
             set $local_and_insecure  "prod";
            }
            if ($host = 'staging.api.masschallenge.org'){
             set $local_and_insecure  "prod";
            }
            if ($http_x_forwarded_proto != 'https'){
             set $local_and_insecure  "${local_and_insecure}insecure"; 
            }
            if ($local_and_insecure = 'prodinsecure'){
                    rewrite ^ https://$host$request_uri?;
            }
        }
    }
}
